<body >
  <div *ngIf="pageloading" class="pageloading">
    <mat-spinner
        [diameter]="30" ></mat-spinner>
  </div>
  <div class="header " *ngIf="!pageloading">
    <img class="logo" src={{logopath}}>
    <!-- <div class="signupButton"> -->
      <button mat-button [routerLink]="['/signup']" class="signup-btn">
        Create Account
      </button>
    <!-- </div> -->
    <div class="signinIntro"> Login </div>
  <div >
    <form [formGroup]="signinform">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
      <button class="signinbtn" mat-button (click)="signIn()" [disabled]="!signinform.valid">Sign In</button>
    </form>
  </div>
  </div>
</body>
