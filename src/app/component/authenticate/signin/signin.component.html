<body  class="row">
  <div *ngIf="pageloading" class="pageloading">
    <mat-spinner
        [diameter]="30" ></mat-spinner>
  </div>
  <div class="col-md-6 left">
    <!-- <div *ngIf="pageloading" class="pageloading">
      <mat-spinner
          [diameter]="30" ></mat-spinner>
    </div> -->
    <div class="header " *ngIf="!pageloading">
      <!-- <img class="logo" src={{logopath}}> -->
      <!-- <div class="signupButton"> -->
      <!-- </div> -->
      <div class="signinIntro"> Login </div>
    <div >
      <form [formGroup]="signinform">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <button class="signinbtn" (click)="signIn()" [disabled]="!signinform.valid">Login</button>
      </form>
      <div class="signup-btn">
        <button [routerLink]="['/signup']" class="signup">
          Create Account
        </button>
      </div>

    </div>
    </div>
  </div>
  <div class="col-md-6 right">
    <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-up-4922762-4097209.png?f=webp">
  </div>

</body>
